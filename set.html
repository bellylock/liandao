<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <style type="text/css">
    	.mui-table-view-cell{line-height: 33px!important;}
    	.mui-table-view-cell:after{right: 7%;}
    	.detail{padding-right: 6%; padding-left: 5%;}
    	.storage{float: right;margin-right: 3%;}
    </style>
    
    <header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">设置</h1>
	</header>
    <div class="mui-content">
    	<ul class="mui-table-view">
    	        <li class="mui-table-view-cell detail">
    	            <a class="mui-navigate-right">
    	                                       新消息提醒
    	            </a>
    	        </li>
    	        <li class="mui-table-view-cell detail">
    	            <a class="mui-navigate-right ">
    	                                       黑名单
    	            </a>
    	        </li>
    	        <li class="mui-table-view-cell detail">
    	                             清除缓存 
    	            <span class="storage">0.5M</span>
    	        </li>
    	        <li class="mui-table-view-cell detail">
    	            <a id="share" class="mui-navigate-right">
    	                                       关于我们
    	            </a>
    	        </li>  
    	</ul>
    </div>
    <script type="text/javascript">
    mui.init();
    
    </script>
</body>
</html>
