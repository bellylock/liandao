<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <script src="js/mui.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <style type="text/css">
    	.item{line-height: 33px;}
    	.today{color: #333 !important;}
    	.progress{background: orange;width: 150px;height: 23px;display: block;margin-top: -9%;margin-left: 30%;
    	border-radius: 10px;}
    	.value{display: block;float: right;margin-top: -9%;margin-right: 13%;color: orange !important;}
    	.content{font-size: 20px;color: #333;}
    	.item span{font-size: 16px;color: #ccc;}
    	.pic{border-radius: 20px;margin-left: 3%;}
    	.money{margin-left: 3%;}
    </style>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">发布任务</h1>
    </header>
    <div class="mui-content" id="content">
    	<ul class="mui-table-view">
    			<li class="mui-table-view-cell item">
    	            <span class="today">今日经验值</span>
    	            <span class="progress"></span>
    	            <span class="value">19</span>
    	        </li>
    	        <li class="mui-table-view-cell item" v-for="item in list">
    	            <a class="mui-navigate-right">
    	            	<div class="mui-row">
    	            	    <div class="mui-col-xs-3">
    	            	    	<img class="pic" :src="item.img" alt="" />
    	            	    </div>
    	            	    <div class="mui-col-xs-9">
    	            	    	<p class="content">{{item.text}}</p>
    	            	    	<span>{{item.experience}}</span>
    	            	    	<span class="money">{{item.money}}</span>
    	            	    </div>
    	            	</div>
    	            </a>
    	        </li>
    	    </ul>
    </div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init();
    var app = new Vue({
    	el:"#content",
    	data:{
    		list:[]
    	},
    	mounted:function(){
			var self = this;
			mui.ajax({
				url: "mission.json",
				dataType: "json",
	            success: function(data){
	                self.list = data;
	            },
	            error: function(data){
	                console.log("读取json数据失败");
	            }
	        });
		}
    })
//  mui(container).progressbar({progress:20}).show();
//  mui('#progress').progressbar({progress:20}).show();
    </script>
</body>
</html>
