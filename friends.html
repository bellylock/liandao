<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <script src="js/mui.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <style type="text/css">
    	.title{width: 100%;}
    	.pic{width: 100%;}
    	.c7{padding-left: 5%;}
    	.ps{background: #ee7f7d;padding: 2px;border-radius: 5px;margin-top:3% !important;display: inline-block;color: white;}
    	.c3{text-align: right;margin-top: 5%;}
    </style>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">好友广场</h1>
    </header>
    <div class="mui-content" id="content">
    	<img class="title" src="images/friend.jpg" alt="" />
    	<ul class="mui-table-view">
    	    <li class="mui-table-view-cell" v-for="item in list">
    	        <div class="mui-row">
    	            <div class="mui-col-xs-2">
    	                <img class="pic" :src="item.img" alt="" />
    	            </div>
    	            <div class="mui-col-xs-7 c7"> 
    	                <h4>{{item.title}}</h4>
    	                <span class="ps">{{item.vice}}</span>
    	            </div>
    	            <div class="mui-col-xs-3 c3">
    	                <span class="time">{{item.time}}</span>
    	            </div>
    	        </div>
    	    </li>
    	</ul>
    </div>
    <script type="text/javascript">
    mui.init();
    var app = new Vue({
    	el:"#content",
    	data:{
    		list:[]
    	},
    	mounted:function(){
			var self = this;
			mui.ajax({
				url: "friends.json",
				dataType: "json",
	            success: function(data){
	                self.list = data;
	            },
	            error: function(data){
	                console.log("读取json数据失败");
	            }
	        });
		}
    })
    </script>
</body>
</html>
