<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的赴约</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css"> 
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/mui.min.js"></script>
	</head>
	<body>
		<style type="text/css">
			#content{margin-top: 13%;}
			.refresh{display: block;margin-top: 13px;float: right;margin-right: 15px;color: #666 !important;}
			.back{width: 9%;margin-top: 13px;}
			.matter{line-height: 33px;}
			.pic{width:90px;height: 130px;margin-left: -30%;margin-top: 20px;}
			.unit{float: left;}
			.picture{width: 15%;}
			.eat{display: block;margin-left: 20%;margin-top: -32%;}
			.mid{margin-left: 10px;}
			.gender{background: grey;padding: 5px 6px;border-radius: 10px;}
			.fe{width: 10%;color: white !important;}
			.age{color: white;margin-left: 10px;}
			.portrary{width: 22%;margin-top: -32px;margin-left:60px;display: block;}
			.fees{background: grey; border-radius: 8px;display: block;width: 65px;margin-top: -31px;
			margin-left: 97px;}
			.fee{width: 30%;margin-left: 5px;}
			.num{color: white;margin-top: -36px;display: block;margin-left: 25px;}
			.down{margin-top: 49%;margin-left: 47%;}
			.invited{width: 35%;display: inline-block;margin-top: 7%;}
			.cks{border-radius: 5px;background: rgba(130,200,0,1);padding-left: 5px;
    		line-height: 43px;display: block;width: 66%;}
			.ck{margin-top: -59%;margin-left: 41%;font-size: 18px;display: block;
    		color: white;}
			.mui-bar {display: block !important;}
		</style>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back  mui-pull-left"><img class="back" src="images/return.png" alt="" /></a>
			<h1 class="mui-title">我的赴约</h1>
			<a class="refresh">刷新</a>
		</header>
		<div class="mui-content" id="content">
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell mui-media matter matter-first" v-for="item in list">
			    	<div class="mui-col-xs-2 unit">
			    		<img class=" pic" :src="item.img">
			    	</div>
			    	<div class="mui-col-xs-4 unit mid" >
			    		<div class="mui-col-xs-12">
			    			{{item.name}}
			    		</div>
			    		<div class="mui-col-xs-12">
			    			<img class="picture" :src="item.food" alt="" />
			    			<span class="eat">{{item.text}}</span>
			    		</div>
			    		<div class="mui-col-xs-12">
			    			<img class="picture" :src="item.hour" alt="" />
			    			<span class="eat">{{item.time}}</span>
			    		</div>
			    		<div class="mui-col-xs-12">
			    			<img class="picture" :src="item.position" alt="" />
			    			<span class="eat">{{item.place}}</span>
			    		</div>
			    		<div class="mui-col-xs-12">
			    			<img class="picture" :src="item.dis" alt="" />
			    			<span class="eat">{{item.distance}}</span>
			    		</div>
			    	</div>
			    	<div class="mui-col-xs-5 unit">
			    		<div class="mui-col-xs-12">
			    			<span class="gender"><img class="fe" :src="item.male" alt="" /><span class="age">{{item.age}}</span></span>
			    			<img class="portrary" :src="item.card" alt="" />
			    			<span class="fees"><img class="fee" :src="item.fee" alt="" /><span class="num">{{item.num}}</span></span>
			    		</div>
			    		<div class="mui-col-xs-12 down">
			    			<span class="cks"><img class="invited" :src="item.invited" alt="" /><span class="ck">{{item.ck}}</span></span>
			    		</div>
			    	</div>
			    </li>
			</ul>
		</div>
		<script src="js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var app = new Vue({
				el:'#content',
				data:{
					list:[]
				},
				mounted:function(){
					var self = this;
					mui.ajax({
						url: "accept.json",
						dataType: "json",
	                    success: function(data){
	                        self.list = data;
	                    },
	                    error: function(data){
	                        console.log("读取json数据失败");
	                    }
	                });
				}
			})
		</script>
	</body>
</html>
