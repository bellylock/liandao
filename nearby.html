<!doctype html>
<html lang="en">

</head>

    <style type="text/css">
    	.card{margin-bottom: 3%;padding-bottom: 2%;}

    	.title{font-size: 24px;color: #000000;}

    	.paint{width: 12%;}
    	.inside{font-size: 18px;margin-left: 2%;}
    </style>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">附近的人</h1>
    </header>
    <div class="mui-content">

					</div>
				    <div class="mui-col-xs-6 c6">

				    </div>
				    <div class="mui-col-xs-6 c6">
				    	<img class="paint" src="images/name.png" alt="" />

				</div>
			</div>
		</div>

				<div class="mui-row">
					<div class="mui-col-xs-12">
						<p class="title">水波不清  云南昆明</p>
					</div>
				    <div class="mui-col-xs-6 c6">
				    	<img class="paint" src="images/date.png" alt="" />
				    	<span class="inside">2017-09-06</span>
				    </div>
				    <div class="mui-col-xs-6 c6">
				    	<img class="paint" src="images/name.png" alt="" />

				    </div>
				    <div class="mui-col-xs-6 c6">
				    	<img class="paint" src="images/lable-block.png" alt="" />

				    <div class="mui-col-xs-6 c6">

				    </div>
				</div>
			</div>
		</div>

			<div class="mui-card-content">

					<div class="mui-col-xs-12">

				    <div class="mui-col-xs-6 c6">

    mui.init()
