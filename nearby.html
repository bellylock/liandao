<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <script src="js/mui.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <style type="text/css">
    	.card{margin-bottom: 3%;padding-bottom: 2%;}
    	.draw{width: 100%;}
    	.bottom{margin-top: 2%;padding-left: 2%;}
    	.title{font-size: 24px;color: #000000;}
    	.c6{margin-top: 2%;}
    	.paint{width: 12%;}
    	.inside{font-size: 18px;margin-left: 18%;display:block;margin-top:-15%}
    </style>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">附近的人</h1>
    </header>
    <div class="mui-content" id="content">
    	<div class="mui-card card" v-for="item in list">
			<div class="mui-card-content">
				<img class="draw" :src="item.img" alt="" />
			</div>
			<div class="mui-card-footer bottom">
				<div class="mui-row">
					<div class="mui-col-xs-12">
						<p class="title">{{item.text}}</p>
					</div>
				    <div class="mui-col-xs-6 c6">
				    	<img class="paint" :src="item.datepic" alt="" />
				    	<span class="inside">{{item.date}}</span>
				    </div>
				    <div class="mui-col-xs-6 c6">
				    	<img class="paint" :src="item.namepic" alt="" />
				    	<span class="inside">{{item.name}}</span>
				    </div>
				    <div class="mui-col-xs-6 c6">
				    	<img class="paint" :src="item.mottopic" alt="" />
				    	<span class="inside">{{item.motto}}</span>
				    </div>
				    <div class="mui-col-xs-6 c6">
				    	<img class="paint" :src="item.dopic" alt="" />
				    	<span class="inside">{{item.do}}</span>
				    </div>
				</div>
			</div>
		</div>
    </div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init();
    var app = new Vue({
    	el:"#content",
    	data:{
    		list:[]
    	},
    	mounted:function(){
    		var self = this;
    		mui.ajax({
    			url:"nearby.json",
    			dataType:"json",
    			success:function(data){
    				self.list = data;
    			},
    			error:function(data){
    				console.log("获取json数据失败！");
    			}
    		})
    	}
    })
    </script>
</body>
</html>
