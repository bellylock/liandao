<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <script src="js/mui.min.js"></script>
</head>
<body>
    <style type="text/css">
    	.title{margin-left:2%;font-size: 15px;margin-top: 3%;}
    	.click{border-bottom: 1px solid blue;}
    	.btn{position: absolute;bottom: 40%;left: 10%; width: 80%;line-height: 33px;background: blue;color: white;}
    </style>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">实名认证</h1>
    </header>
    <div class="mui-content">
    	<p class="title">请填写本人实名信息，如非本人实名将无法实现</p>
    	<form class="mui-input-group">
			<div class="mui-input-row">
				<label>真实姓名：</label>
				<input type="text" placeholder="请输入您的姓名">
			</div>
			<div class="mui-input-row">
				<label>联系电话：</label>
				<input type="text" class="mui-input-clear" placeholder="请输入您的手机号码">
			</div>
			<div class="mui-input-row">
				<label>身份证号：</label>
				<input type="text" class="mui-input-speech mui-input-clear" placeholder="请输入您的身份证号">
			</div>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
				<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
			</div>
		</form>
		<p class="title">无法完成自动认证请<a class="click" href="http://www.baidu.com">点击此处</a></p>
		<button class="btn">开始认证</button>
    </div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init()
    </script>
</body>
</html>
