<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<style>
			.mui-btn { 
				font-size: 16px;
				padding: 8px;
				margin: 3px;
			}
			h5.mui-content-padded {
				margin-left: 3px;
				margin-top: 20px !important;
			}
			h5.mui-content-padded:first-child {
				margin-top: 12px !important;
			}
			.ui-alert {
				text-align: center;
				padding: 20px 10px;
				font-size: 16px;
			}
			.mui-bar{display: block !important;}
			.mui-content{margin-top: 15%;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">约玩时间</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<button id='showUserPicker' class="mui-btn mui-btn-block" type='button'>红包</button>
				<div id='userResult' class="ui-alert"></div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					var userPicker = new mui.PopPicker();
					userPicker.setData([{
//						value: 'ywj',
						text: "100元"
					}, {
//						value: 'aaa',
						text: '200元'
					}, {
//						value: 'lj',
						text: '300元'
					}, {
//						value: 'ymt',
						text: '400元'
					}, {
//						value: 'shq',
						text: '500元'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('userResult');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(getSelectedItems) { 
							var as = getSelectedItems[0].text;
							userResult.innerText = '红包' + as;
						});
					}, false)
				})
			})(mui, document);
		</script>
	</body>

</html>
