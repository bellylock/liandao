<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <script src="js/mui.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <style type="text/css">
    	.mui-content{margin-top:7%;background: white;padding-bottom: 1%;}
    	.mui-table-view:before{background-color: transparent;}
    	.mui-table-view:after{background-color: transparent;}
    	.view{background: transparent !important;margin-bottom: 13%;}
    	.views{background: transparent !important;margin-bottom: 13%;margin-top: 13%;}
    	.cell{position: relative;line-height: 33px;background: #ccc;width: 90%;margin-left: 4%;}
    	.pic{position: absolute;width: 10%;left: 5%;top: -50%;border-radius: 18px;z-index: 100;}
    	.pics{position: absolute;width: 10%;left: 5%;top: -20%;border-radius: 18px;z-index: 100;}
    	.name{display: inline-block;position: absolute;top: -35%;left: 16%; z-index: 100;}
    	.names{display: inline-block;position: absolute; top: -15%;left: 16%;}
    	.date{display: inline-block;position: absolute;top: -36%;left: 70%; z-index: 100;}
    	.dates{display: inline-block;position: absolute;top: -15%;left: 70%; z-index: 100;}
    	.return{color: yellow;font-size:20px ;}
    	.backword{color: #000;}
    </style>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">消息区</h1>
    </header>
    <div class="mui-content" id="content">
    	<ul class="mui-table-view view">
    		<img class="pic" src="images/dog-1.jpg" alt="" />
    		<span class="name">小小</span>
    		<span class="date">2017-11-02</span>
    	    <li class="mui-table-view-cell cell">
    	                   好想一起吃个饭儿，可惜没人陪~~~
    	    </li>
    	</ul>
    	<ul class="mui-table-view views" v-for="item in list">
    		<img class="pics" :src="item.img" alt="" />
    		<span class="names">{{item.name}}</span>
    		<span class="dates">{{item.date}}</span>
    	    <li class="mui-table-view-cell cell">
    	                     {{item.text}}
    	        <hr>
    	        <p class="return">{{item.return}}</p>
    	        <p class="backword">{{item.back}}</p>
    	    </li>
    	</ul>
    </div>
    <script type="text/javascript">
    mui.init();
    var app = new Vue({
    	el:"#content",
    	data:{
    		list:[]
    	},
    	mounted:function(){
    		var self = this;
    		mui.ajax({
    			url:"message.json",
    			dataType:"json",
    			success:function(data){
    				self.list = data;
    			},
    			error:function(){
    				console.log("获取json数据失败！")
    			}
    		})
    	}
    })
    </script>
</body>
</html>
