<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="a_bing" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfonts.css">
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;margin-bottom: 15px;width: 80%;margin-left: 35px;border-radius: 10px;background: #ccc;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-input-row label{}
			.mui-input-row label .phone{font-size: 18px;margin-top: 0px;margin-left: -3px;}
			.mui-input-row label .write{font-size: 18px;margin-top: 0px;margin: 20px;margin-left: -3px;}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content{height: 200px;}
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 5px;width: 30%;margin-left: 120px;background: transparent;color: #333;border-color: #ccc;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
			.logo{width: ; border-radius: 54px;margin-left: 130px;margin-top: 50px;}
			.second{width: 40%;margin-left: 110px;margin-top: 30px;}
			.phone{display: block;margin-left: 20px;font-size: 24px;width: 20px;
			height: 53px;float: right;}
			.text{margin-left: 120px;color: #333;text-decoration: none;}
			.icon{margin-left: 140px;color: #333;text-decoration: none;}
			.associate{margin-left: 135px;font-size: 18px;color: #333 !important;}
			.qq{width: 50px;margin-left: 100px;} 
			.wechat{width: 50px;margin-left: 70px;}
			.mui-input-group:before{background: transparent;}
			.mui-input-group:after{background: transparent;}
			.label{width: 16% !important;padding: 11px 3px !important;}
		</style>
	</head>
	<body>
		<img class="logo" src="images/logo.png" alt="" />
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label class="label"><span class="icon iconfont icon-shouji phone"></span></label>
					<input id='account' type="text" class="mui-input-clear mui-input">
				</div>
			</form>
				<a class="text" href="#">获取短信验证码</a>
			<form id='login-form' class="mui-input-group second">
				<div class="mui-input-row">
					<label><span class="icon iconfont icon-jianpan write"></span></label>
					<input id='password' type="password" class="mui-input-clear mui-input">
				</div>
			</form>
				<a class="icon" href="#">输入验证码</a>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">确认登录</button>
				<a class="associate" href="#">用户协议</a>
				</div>
				<a href="#"><img class="qq" src="images/qq.png" alt="" /></a>
				<a href="#"><img class="wechat" src="images/wechat.png" alt="" /></a>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
